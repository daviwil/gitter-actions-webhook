name: Gambit - CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - github-actions # TODO: Remove this before enabling on Gambit repo

jobs:
  Job1:
    runs-on: ubuntu-latest
    steps:
      - name: I like to fail
        run: exit 1
        # run: echo "But not this time!"
      - name: Report Failure to Gitter
        run: curl --data-urlencode "message=${{ job.name }} build of run [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID) failed" -d level=error ${{ secrets.GITTER_URL }}
        if: ${{ failure() }}

  Job2:
    runs-on: ubuntu-latest
    steps:
      - name: I like to pass
        run: echo "It's all good"

  ReportResult:
    runs-on: ubuntu-latest
    needs: [Job1, Job2]
    if: ${{ success() }}

    steps:
    - name: Report Success to Gitter
      run: curl --data-urlencode "message=CI run [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID) passed" ${{ secrets.GITTER_URL }}
      if: ${{ success() }}
